<h1>Login!</h1>

<div class="container">
    <div class="alert alert-warning" *ngIf='invalidLogin'>{{errorMessage}}</div>

    <div>
        Name : <input type="text"  name="username" [(ngModel)]="username">
        Password : <input type="password" name="pasword" [(ngModel)]="password">
        <button class="but btn-success" (click)=handleBasicAuthLogin()>Login</button>
    </div>

</div>
