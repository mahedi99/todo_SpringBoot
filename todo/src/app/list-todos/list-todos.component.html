<table border="1">
    <caption>My Todos</caption>
    <thead>
        <tr>
            <th>Description</th>
            <th>Is Completed</th>
            <th>Target Date</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let todo of todos">
            <td>{{todo.description}}</td>
            <td>{{todo.done}}</td>
            <td>{{todo.targetDate | date | uppercase}}</td>
        </tr>
    </tbody>
</table>
