<h1>My Todo's</h1>

<div class="container">
    <table class="table">
        <caption>My Todos</caption>
        <thead>
            <tr>
                <th>Description</th>
                <th>Is Completed</th>
                <th>Target Date</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let todo of todos">
                <td>{{todo.description}}</td>
                <td>{{todo.done}}</td>
                <td>{{todo.targetDate | date | uppercase}}</td>
            </tr>
        </tbody>
    </table>
</div>
